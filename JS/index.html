<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <h1>Markdown to HTML Converter</h1>
    </header>

    <main>
        <div id="container" style="display: flex; width: 100%;">
            <section id="input-section" style="flex: 1; padding-right: 10px;">
                <h2>Enter Markdown:</h2>
                <textarea id="markdown-input" placeholder="Enter your Markdown here..." style="width: 100%;"></textarea>
            </section>
            <section id="output-section" style="flex: 1; padding-left: 10px;">
                <h2>HTML Output:</h2>
                <div id="html-output"></div>
                <label><input type="checkbox" name="checkbox" checked>Render HTML</label>
            </section>
            
        </div>
        <textarea id="titleText" placeholder="Enter your HTML title here..." style="height: 20px; width: 30%;"></textarea>
        <button id="saveButton">Save HTML</button>
    </main>
    <footer>
        <p><strong>Developed by Nhat Quang Nguyen - 32781954</strong></p>
        <p><i>Made possible 13 cans of Apricot Red Bulled and 8 advils</i></p>
    </footer>
    <script src="./src/main.ts" type="module"></script>
</body>

</html>
